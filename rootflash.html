            border-radius: 5px;
            cursor: pointer;

        #carousel-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        #carousel {
            display: flex;
            overflow: hidden;
        }

        .image {
            width: 250px;
            height: 250px;
            object-fit: cover;
            margin-right: 5px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .image:hover {
            transform: scale(1.2);
        }

        #video-container {

            top: 0;
            right: 0;
            width: 500px; /* Ajustez la largeur selon vos besoins */
            height: 320px; /* Ajustez la hauteur selon vos besoins */

        }

        iframe {

            height: 100%;
        }

        #centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -300%);
            background-color: orange;
            color: black;
            padding: 20px;
